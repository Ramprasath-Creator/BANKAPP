<html lang="en">
<head>
  <title>Enter Amount</title>

<body class="bg-dark">
    <div class="container">
        <div class="row py-3 " style="background:rgb(162, 126, 247); box-shadow: 1px 10px 15px rgba(14, 14, 14, 0.719);border: 1px solid rgb(47, 51, 48);">
          <div class="col-12 text-center">

            <h3 class="text-white" style="font-family: 'Anton', sans-serif;">Enter Amount</h3>
          </div>
        </div>
    </div>
    <div class="container mt-4  py-5" >
        <form>
        <input class="form-control form-control-lg" type="text" placeholder="value" id="Amount" required>
        </form>
        <div class="container mt-5 mb-3 text-dark "style="border-radius:10px; background:rgb(247, 195, 126);" >
            <div class="row ">
              <div class="col-4">
              <br>

              <p><b>Name</b><p>
              <p><b>Phone no</b></p>
              <p><b>Email id</b></p>
              <p><b>Acc no</b></p>
              <p><b>IFSC code</b></p>
              <p><b>Balance</b></p>
              </div>
              <!-- 'coqgr', '4676295826', 'iookhaaenp@gmail.com', 'XXXXXXXXXXXX7387', 'qido0167223', 843) -->
              <div class="col-8 pr-2">
        
              <br>
              <p><b>: {{i[0]}}</b><p>
              <p><b>: {{i[1]}}</b></p>
              <p><b>: {{i[2]}}</b></p>
              <p><b>: {{i[3]}}</b></p>
              <p><b>: {{i[4]}}</b></p>
              <p><b id="Balance">: {{i[5]}}</b></p>
              </div>
            </div>
        </div>
    <div class="container ">
        <div class="" id="add_class">
            <strong><h2 id="add_text"></h2></strong>
        </div>
    </div>
    
    <div class="container text-center">
    <button onclick="func()" type="submit" class="btn btn-danger">Transfer </button>

    </div>

<script>
    function func(){
        var a=document.getElementById('Amount').value;
        var bal={{i[5]}};
        console.log()
        if (a){
          if (parseInt(a)<=parseInt(bal) && parseInt(a)>0){
            window.location.href ='/customer/Receiver_select/details/'+{{index}}+'/'+a.toString();
          }
          else{
            document.getElementById("add_class").className = "alert alert-danger";
            document.getElementById("add_class").textContent ="Warning! Insufficient Balance";
          }
        }
        else{
            document.getElementById("add_class").className = "alert alert-danger";
            document.getElementById("add_class").textContent ="Warning! Enter the Amount";
        }
    }
</script>
